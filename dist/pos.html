  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Print preview</title>
      <style>
          @page {
              margin: 0;
          }
          body {
              font-size: 11px;
              /*line-height: 24px;*/
          }
          .barcode-container {
              margin-top: 15px;
          }
          .barcode-container::after{content: '';display: table;clear: both;}
          .font {font-size: 12px; margin: 0 15px;}
  
          table {
              width: 100%;
              display: table;
              border-collapse: collapse;
              border-spacing: 0;
              font-family: monospace, cursive;
              /* border-top: 1px solid black; */
          }
  
          table tbody{
              border-bottom: 1px solid black;    
          }
          thead{
              border-bottom: 1px solid black;
          }
          table th, table td {
              padding: 1px 5px;
          }
  
          table tr {
              border-bottom: none;
              padding: 5px 0;
              /* text-align: center; */
              text-align: left;
          }
  
          table img {
              max-height: 40px;
          }
      </style>
  </head>
  <body>
  <section id="main"></section>
  <script src="libs/jquery.min.js"></script>
  <script src="libs/jsbarcode.min.js"></script>
  <script src="libs/qrcode.min.js"></script>
  <script src="libs/body-init.js"></script>
  </body>
  </html>
